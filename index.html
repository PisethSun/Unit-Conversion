<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric Converter</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container">

        
        
        
        <div class="child-container">
            <p class="header">Metric/Imperial Unit Conversion</p>
            
             <div class="stack">
            <input id="userInput">
          </div>


                <div>
                <button  id="convert" >Convert</button>
                 </div>
            
        </div>

        <div class="child-container1">

            <div><p class="metricTitle">Length (Meter/Feet)</p>
                <p id="meterToFeet" class="colorGroup"></p>
            
            </div>

        </div>

        <div class="child-container1">
            <div> <p class="metricTitle">Volume (Liters/Gallons)
            </p>
            <p id="litersToGallons" class="colorGroup"></p>

            </div>

        </div>
         
        <div class="child-container1">
            <div><p class="metricTitle" >Mass (Kilograms/Pounds)</p>
            <p id="kiloToPounds" class="colorGroup"></p>
        
        </div>

        </div>
         

    </div>
    

    
       
        
       <script src="index.js"></script>
</body>
</html>
